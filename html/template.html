<!DOCTYPE html>
<html>
<head>
	<title>CSV Viewer</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table>
		{{range .}}
			<tr>
				{{range .}}
					<td>{{.}}</td>
				{{end}}
			</tr>
		{{end}}
	</table>
</body>
</html>
